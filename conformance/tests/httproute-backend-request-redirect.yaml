apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-request-redirect
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: infra-backend-v1
      port: 8080
      filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
          hostname: redirect-example.com
          port: 443
          statusCode: 302
    - name: infra-backend-v2
      port: 8080
      filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: http
          hostname: redirect-example.com
          port: 80
          statusCode: 301
